<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Generator - Temporary Email</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Custom class to hide scrollbars */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Material Icons sizing adjustment */
        .material-symbols-outlined {
            font-size: inherit;
            vertical-align: middle;
        }

        /* Splash screen loading bar animation */
        @keyframes fill-bar {
            from { width: 0%; }
            to { width: 100%; }
        }
        .animate-fill-bar {
            animation: fill-bar 2s ease-out forwards;
        }
        
        /* Toast notification animations */
        @keyframes toastIn {
            from { transform: translateY(100%) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        @keyframes toastOut {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(100%) scale(0.9); opacity: 0; }
        }
        .toast-in { animation: toastIn 0.3s ease-out forwards; }
        .toast-out { animation: toastOut 0.3s ease-in forwards; }

        /* A simple spinner for buttons */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        .dark .spinner {
            border: 2px solid rgba(0,0,0,0.3);
            border-top-color: black;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased transition-colors duration-300">
    <div id="splash-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-50 dark:bg-gray-900 transition-opacity duration-500">
        <div class="text-center">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-500 to-violet-600 dark:from-indigo-400 dark:to-violet-500 text-transparent bg-clip-text">Mail Generator</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Powered by ͟͞〲卂ㄥ|千 乂ᗪ </p>
        </div>
        <div class="w-48 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden mt-8">
            <div id="loading-bar" class="h-full bg-gradient-to-r from-indigo-500 to-violet-600 animate-fill-bar"></div>
        </div>
    </div>

    <div id="app-container" class="max-w-lg mx-auto h-screen flex flex-col opacity-0 transition-opacity duration-500">
        
        <div id="home-screen" class="flex flex-col h-full">
            <header class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700 sticky top-0 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-sm">
                <div class="w-10"></div> <h1 class="text-xl font-bold text-center">Mail Generator</h1>
                <button id="theme-toggle-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <span id="theme-icon" class="material-symbols-outlined">light_mode</span>
                </button>
            </header>

            <main class="p-4 space-y-5 flex-grow overflow-y-auto no-scrollbar">
                
                <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg">
                    <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">Your temporary email address</p>
                    <div class="flex items-center justify-between gap-2">
                        <span id="email-address" class="font-mono text-xl truncate font-bold">loading...</span>
                        <button id="copy-btn" class="flex-shrink-0 p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                            <span class="material-symbols-outlined text-xl">content_copy</span>
                        </button>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-3">
                    <button id="change-mail-btn" class="flex items-center justify-center gap-2 w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
                        <span class="material-symbols-outlined">change_circle</span>
                        <span>Change Mail</span>
                    </button>
                    <button id="delete-mail-btn" class="flex items-center justify-center gap-2 w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
                        <span class="material-symbols-outlined">delete</span>
                        <span>Delete Mail</span>
                    </button>
                </div>

                <div>
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-lg font-semibold">Inbox</h2>
                        <div class="flex items-center gap-2">
                            <div class="flex items-center gap-1 bg-white dark:bg-gray-800 px-3 py-1.5 rounded-lg shadow">
                                <span class="material-symbols-outlined text-lg text-gray-500 dark:text-gray-400">timer</span>
                                <span id="timer-display" class="text-sm font-bold">10:00</span>
                            </div>
                            <button id="extend-timer-btn" class="p-2 rounded-lg bg-green-500 hover:bg-green-600 text-white shadow-md transition-transform transform hover:scale-105 text-sm font-semibold">
                                Extend
                            </button>
                            <button id="refresh-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                                <span class="material-symbols-outlined">refresh</span>
                            </button>
                        </div>
                    </div>

                    <div id="empty-inbox" class="text-center py-10 px-4 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
                        <span class="material-symbols-outlined text-5xl text-gray-400">hourglass_empty</span>
                        <p class="mt-2 text-gray-500 dark:text-gray-400">Your inbox is empty — Waiting for incoming emails...</p>
                    </div>
                    
                    <div id="inbox-list" class="space-y-3">
                        </div>
                </div>
                
                <footer class="text-center text-xs text-gray-400 dark:text-gray-500 pt-4 space-y-1">
                    <p>Developed by <b>卂ㄥ|千 乂ᗪ</b>. Powered by <a href="https://t.me/SSFFPANEL" class="font-semibold text-indigo-500 hover:underline">PAID FREE SCRIPT</a>.</p>
                    <p>Join our <a href="https://t.me/SSFFPANEL" class="font-semibold text-indigo-500 hover:underline">Telegram Channel</a></p>
                </footer>
                </main>
        </div>

        <div id="email-screen" class="hidden flex-col h-full">
            <header class="flex items-center p-4 border-b border-gray-200 dark:border-gray-700 sticky top-0 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-sm">
                <button id="back-to-inbox-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h2 class="text-lg font-bold text-center flex-grow truncate px-4" id="email-subject-header">Email Details</h2>
                <div class="w-10"></div> </header>

            <main class="p-4 flex-grow overflow-y-auto no-scrollbar space-y-4 flex flex-col">
                <div class="flex items-start gap-3">
                    <div id="email-avatar" class="w-10 h-10 rounded-full bg-indigo-500 text-white flex items-center justify-center text-xl font-bold flex-shrink-0"></div>
                    <div class="flex-grow min-w-0">    
                        <div class="flex justify-between items-baseline">
                           <p id="email-from" class="font-semibold truncate"></p>
                           <p id="email-timestamp" class="text-xs text-gray-500 dark:text-gray-400 flex-shrink-0 ml-2"></p>
                        </div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 truncate">to: <span id="email-to"></span></p>
                    </div>
                </div>
                
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg mt-2 flex-grow">
                     <iframe id="email-body" class="w-full h-full border-0 rounded-xl" sandbox="allow-same-origin"></iframe>
                </div>

                <button id="delete-message-btn" class="w-full flex items-center justify-center gap-2 bg-red-500 hover:bg-red-600 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md transition-all flex-shrink-0">
                    <span class="material-symbols-outlined">delete</span>
                    <span>Delete Message (Local)</span>
                </button>
            </main>
        </div>
    </div>

<div id="toast-container" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50 space-y-2"></div>
  
<script type="module">
    // --- STATE MANAGEMENT ---
    const API_BASE = 'https://api.mail.tm';
    let currentAccount = {
        id: null,
        address: null,
        password: null,
        token: null,
    };
    let inboxInterval = null;
    let timerInterval = null;
    let timerSeconds = 600; // 10 minutes

    // --- DOM ELEMENTS ---
    const DOMElements = {
        splashScreen: document.getElementById('splash-screen'),
        appContainer: document.getElementById('app-container'),
        homeScreen: document.getElementById('home-screen'),
        emailScreen: document.getElementById('email-screen'),
        emailAddress: document.getElementById('email-address'),
        copyBtn: document.getElementById('copy-btn'),
        timerDisplay: document.getElementById('timer-display'),
        inboxList: document.getElementById('inbox-list'),
        emptyInbox: document.getElementById('empty-inbox'),
        refreshBtn: document.getElementById('refresh-btn'),
        changeMailBtn: document.getElementById('change-mail-btn'),
        deleteMailBtn: document.getElementById('delete-mail-btn'),
        extendTimerBtn: document.getElementById('extend-timer-btn'),
        themeToggleBtn: document.getElementById('theme-toggle-btn'),
        themeIcon: document.getElementById('theme-icon'),
        backToInboxBtn: document.getElementById('back-to-inbox-btn'),
        emailSubjectHeader: document.getElementById('email-subject-header'),
        emailAvatar: document.getElementById('email-avatar'),
        emailFrom: document.getElementById('email-from'),
        emailTo: document.getElementById('email-to'),
        emailTimestamp: document.getElementById('email-timestamp'),
        emailBody: document.getElementById('email-body'),
        deleteMessageBtn: document.getElementById('delete-message-btn'),
    };

    // --- API FUNCTIONS ---
    const fetchWithTimeout = async (url, options = {}, timeout = 8000) => {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);
        try {
            const response = await fetch(url, { ...options, signal: controller.signal });
            clearTimeout(id);
            return response;
        } catch (error) {
            clearTimeout(id);
            throw error;
        }
    };

    const getNewEmail = async (isDelete = false) => {
        showSpinner(DOMElements.changeMailBtn, true);
        showSpinner(DOMElements.deleteMailBtn, true);
        
        if (isDelete && currentAccount.id) {
            try {
                await fetchWithTimeout(`${API_BASE}/accounts/${currentAccount.id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentAccount.token}` },
                });
            } catch (e) { console.error("Failed to delete old account:", e); }
        }
        
        clearInterval(inboxInterval);
        clearInterval(timerInterval);
        
        try {
            // 1. Get available domain
            const domainResponse = await fetchWithTimeout(`${API_BASE}/domains`);
            if (!domainResponse.ok) throw new Error('Failed to fetch domains');
            const domains = await domainResponse.json();
            const domain = domains['hydra:member'][0].domain;

            // 2. Generate random credentials
            const address = `${Math.random().toString(36).substring(7)}@${domain}`;
            const password = Math.random().toString(36).substring(2);

            // 3. Create account
            const accountResponse = await fetchWithTimeout(`${API_BASE}/accounts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address, password }),
            });
            if (!accountResponse.ok) throw new Error('Failed to create account');
            const accountData = await accountResponse.json();

            // 4. Get token
            const tokenResponse = await fetchWithTimeout(`${API_BASE}/token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address, password }),
            });
            if (!tokenResponse.ok) throw new Error('Failed to get token');
            const tokenData = await tokenResponse.json();
            
            // 5. Update state
            currentAccount = {
                id: accountData.id,
                address,
                password,
                token: tokenData.token,
            };

            DOMElements.emailAddress.textContent = currentAccount.address;
            showToast("New email generated!", "success");
            extendTimer(); // Start/reset timer
            checkInbox(); // Initial inbox check
            inboxInterval = setInterval(checkInbox, 10000); // 10 seconds auto-refresh
        } catch (error) {
            console.error('Error getting new email:', error);
            showToast("Error creating email. Try again.", "error");
        } finally {
            showSpinner(DOMElements.changeMailBtn, false);
            showSpinner(DOMElements.deleteMailBtn, false);
        }
    };

    const checkInbox = async () => {
        if (!currentAccount.token) return;
        showSpinner(DOMElements.refreshBtn, true);

        try {
            const response = await fetchWithTimeout(`${API_BASE}/messages`, {
                headers: { 'Authorization': `Bearer ${currentAccount.token}` },
            });

            if (response.status === 401) {
                showToast("Session expired. Getting a new email.", "warning");
                await getNewEmail();
                return;
            }
            if (!response.ok) throw new Error('Failed to fetch inbox');

            const messages = await response.json();
            renderInbox(messages['hydra:member']);
        } catch (error) {
            console.error('Error checking inbox:', error);
        } finally {
            showSpinner(DOMElements.refreshBtn, false);
        }
    };

    const openEmail = async (id) => {
        DOMElements.homeScreen.classList.add('hidden');
        DOMElements.emailScreen.classList.remove('hidden');
        DOMElements.emailScreen.classList.add('flex');
        
        try {
            const response = await fetchWithTimeout(`${API_BASE}/messages/${id}`, {
                headers: { 'Authorization': `Bearer ${currentAccount.token}` },
            });
            if (!response.ok) throw new Error('Failed to fetch message');
            const emailData = await response.json();
            
            DOMElements.emailSubjectHeader.textContent = emailData.subject;
            DOMElements.emailFrom.textContent = emailData.from.name || emailData.from.address;
            DOMElements.emailTo.textContent = currentAccount.address;
            DOMElements.emailTimestamp.textContent = formatDate(new Date(emailData.createdAt));
            DOMElements.emailAvatar.textContent = (emailData.from.name || emailData.from.address)[0].toUpperCase();
            
            // Render HTML content safely in a sandboxed iframe
            const emailHtml = emailData.html && emailData.html[0] ? emailData.html[0] : `<p>${escapeHTML(emailData.text)}</p>`;
            DOMElements.emailBody.srcdoc = emailHtml;

        } catch(error) {
             console.error('Error opening email:', error);
             showToast('Could not load email.', 'error');
             showHomeScreen();
        }
    };

    // --- UI & HELPER FUNCTIONS ---
    
    const renderInbox = (messages) => {
        DOMElements.inboxList.innerHTML = '';
        if (messages.length === 0) {
            DOMElements.emptyInbox.style.display = 'block';
            DOMElements.inboxList.style.display = 'none';
        } else {
            DOMElements.emptyInbox.style.display = 'none';
            DOMElements.inboxList.style.display = 'block';
            messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); // Sort by newest
            messages.forEach(msg => {
                const emailItem = document.createElement('div');
                emailItem.className = 'bg-white dark:bg-gray-800 p-3 rounded-xl shadow-lg cursor-pointer hover:shadow-xl transition-shadow';
                emailItem.onclick = () => openEmail(msg.id);
                emailItem.innerHTML = `
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 rounded-full bg-indigo-500 text-white flex items-center justify-center text-sm font-bold flex-shrink-0">${(msg.from.name || msg.from.address)[0].toUpperCase()}</div>
                        <div class="flex-grow min-w-0">
                            <div class="flex justify-between items-baseline">
                                <p class="font-semibold truncate">${msg.from.name || msg.from.address}</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400 flex-shrink-0 ml-2">${formatDate(new Date(msg.createdAt))}</p>
                            </div>
                            <p class="text-sm truncate mt-1">${msg.subject || '[No Subject]'}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1 truncate">${msg.text ? msg.text.substring(0, 100) + '...' : ''}</p>
                        </div>
                    </div>
                `;
                DOMElements.inboxList.appendChild(emailItem);
            });
        }
    };

    const formatDate = (date) => {
        return date.toLocaleString('en-US', {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    };

    const escapeHTML = (str) => {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    };

    const showToast = (message, type = 'info') => {
        const toast = document.createElement('div');
        toast.className = `
            px-4 py-2 rounded-lg shadow-lg transform
            ${type === 'success' ? 'bg-green-500 text-white' :
              type === 'error' ? 'bg-red-500 text-white' :
              type === 'warning' ? 'bg-yellow-500 text-white' :
              'bg-gray-500 text-white'}
            toast-in
        `;
        toast.textContent = message;
        const container = document.getElementById('toast-container');
        container.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('toast-out');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    };

    const showSpinner = (element, show = true) => {
        if (show) {
            element.innerHTML = `<span class="spinner"></span>`;
            element.disabled = true;
        } else {
            // Restore original content - this would need to be handled based on the button
            if (element.id === 'refresh-btn') {
                element.innerHTML = '<span class="material-symbols-outlined">refresh</span>';
            } else if (element.id === 'change-mail-btn') {
                element.innerHTML = '<span class="material-symbols-outlined">change_circle</span><span>Change Mail</span>';
            } else if (element.id === 'delete-mail-btn') {
                element.innerHTML = '<span class="material-symbols-outlined">delete</span><span>Delete Mail</span>';
            }
            element.disabled = false;
        }
    };

    const updateTimerDisplay = () => {
        const minutes = Math.floor(timerSeconds / 60);
        const seconds = timerSeconds % 60;
        DOMElements.timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    };

    const extendTimer = () => {
        timerSeconds = 600; // Reset to 10 minutes
        updateTimerDisplay();
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timerSeconds--;
            updateTimerDisplay();
            if (timerSeconds <= 0) {
                clearInterval(timerInterval);
                showToast("Time's up! Generating new email...", "warning");
                getNewEmail(true);
            }
        }, 1000);
    };

    const showHomeScreen = () => {
        DOMElements.homeScreen.classList.remove('hidden');
        DOMElements.emailScreen.classList.add('hidden');
        DOMElements.emailScreen.classList.remove('flex');
    };

    // --- EVENT LISTENERS (সংশোধিত কপি বাটন) ---
    DOMElements.copyBtn.addEventListener('click', () => {
        // 1. কপি করার ফাংশন
        const copyEmail = () => {
            // 'email-address' স্প্যান থেকে টেক্সট নেওয়া
            return navigator.clipboard.writeText(DOMElements.emailAddress.textContent);
        };

        // 2. আইকন পরিবর্তন ফাংশন
        const changeIcon = () => {
            const iconSpan = DOMElements.copyBtn.querySelector('.material-symbols-outlined');
            const originalIcon = 'content_copy';
            const successIcon = 'check';

            // আইকনকে 'check' এ পরিবর্তন
            iconSpan.textContent = successIcon;
            DOMElements.copyBtn.disabled = true; // বাটন ডিজেবল রাখা

            // 1.5 সেকেন্ড পর আইকনটি আবার আগের অবস্থায় ফিরিয়ে আনা
            setTimeout(() => {
                iconSpan.textContent = originalIcon;
                DOMElements.copyBtn.disabled = false; // বাটন এনাবল করা
            }, 1500);
        };
        
        // 3. কপি অপারেশন শুরু
        copyEmail().then(() => {
            showToast('Email copied!', 'success');
            changeIcon(); // সফল হলে আইকন পরিবর্তন
        }).catch(() => {
            // Fallback for older browsers (যদি navigator.clipboard কাজ না করে)
            const textArea = document.createElement('textarea');
            textArea.value = DOMElements.emailAddress.textContent; // বর্তমান ইমেইল অ্যাড্রেস
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('Email copied (fallback)!', 'success');
                changeIcon(); // সফল হলে আইকন পরিবর্তন
            } catch (err) {
                showToast('Failed to copy email!', 'error');
                console.error('Fallback copy failed:', err);
            }
            document.body.removeChild(textArea);
        });
    });
    // --- END OF MODIFIED COPY BUTTON ---

    DOMElements.changeMailBtn.addEventListener('click', () => getNewEmail(true));
    DOMElements.deleteMailBtn.addEventListener('click', () => getNewEmail(true));
    DOMElements.refreshBtn.addEventListener('click', checkInbox);
    DOMElements.extendTimerBtn.addEventListener('click', extendTimer);
    DOMElements.backToInboxBtn.addEventListener('click', showHomeScreen);
    DOMElements.deleteMessageBtn.addEventListener('click', () => {
        showToast('Message deleted locally.', 'success');
        showHomeScreen();
        checkInbox(); // Refresh inbox
    });

    // Theme toggle
    DOMElements.themeToggleBtn.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        const isDark = document.documentElement.classList.contains('dark');
        DOMElements.themeIcon.textContent = isDark ? 'light_mode' : 'dark_mode';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
        DOMElements.themeIcon.textContent = 'light_mode';
    }

    // --- INITIALIZATION ---
    const initApp = async () => {
        // Hide splash screen after delay
        setTimeout(() => {
            DOMElements.splashScreen.style.opacity = '0';
            setTimeout(() => {
                DOMElements.splashScreen.style.display = 'none';
                DOMElements.appContainer.style.opacity = '1';
                getNewEmail(); // Generate initial email
            }, 500);
        }, 2500);
    };

    // Start the app
    initApp();
</script>
</body>
